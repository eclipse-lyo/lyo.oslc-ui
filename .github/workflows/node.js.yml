name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - node-version: 12
            experimental: true
          - node-version: 14
            experimental: false
          - node-version: 16
            experimental: true
          - node-version: 18
            experimental: true
          - node-version: 20
            experimental: true
          - node-version: 22
            experimental: true
    continue-on-error: ${{ matrix.experimental }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm i
        npm run build:elements-prod
        
    - name: Archive build
      if: ${{ success() && matrix.node-version == 14 }}
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: dist
        
