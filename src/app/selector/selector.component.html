<app-search-header
  (itemsSelected)="onItemsSelected($event)"
  [noDataText]="noDataText"
  [searchPlaceholderText]="searchPlaceholderText"
></app-search-header>

<div class="footer d-flex flex-row align-middle">
  <!-- <div class="d-flex flex-grow-1 align-items-end mb-0"> -->
  <div class="d-flex flex-grow-1 align-items-center mb-0">
    <span>OSLC Selection Dialog <em>(generated by Eclipse Lyo)</em></span>
  </div>
  <div>
    <button
      class="btn btn-outline-secondary m-2"
      type="button"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      class="btn btn-primary"
      type="button"
      (click)="onOk()"
      cdkFocusInitial
    >
      Select
    </button>
  </div>
</div>
